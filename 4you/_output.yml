bookdown::gitbook:
  css: css/style.css
  split_by: section
  config:
    toc:
      collapse: none
      before: |
        <li><a href="./">Poem4kids</a></li>
      after: |
        <li><a href="http://jiangtanghu.com/" target="blank">Jiangtang's Homepage</a></li>
    download: [pdf, epub]
    edit:
      link: https://github.com/Jiangtang/poem4kids/edit/master/%s
      text: "Edit"
    sharing:
      github: yes
      facebook: no
bookdown::html_chapters:
  css: [css/style.css, css/toc.css]
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: --chapters
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  quote_footer: ["\\VA{", "}{}"]
bookdown::epub_book:
  stylesheet: css/style.css
